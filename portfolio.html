    <script>
        function openOverlay(title, imageSrc, description) {
            document.getElementById('overlay-title').innerText = title;
            document.getElementById('overlay-image').src = imageSrc;
            document.getElementById('overlay-description').innerText = description;
            document.getElementById('overlay').style.display = 'flex'; // Show the overlay
        }

        function closeOverlay(event) {
            if (event) event.stopPropagation(); // Prevent closing when clicking inside the overlay content
            document.getElementById('overlay').style.display = 'none'; // Hide the overlay
        }
    </script>
